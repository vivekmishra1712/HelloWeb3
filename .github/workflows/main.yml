name: Publish Docker image and Deploy to GKE

on:
  push:
    branches: 
      - main

jobs:
  push_to_registry:
    name: Push Docker image to Docker Hub
    runs-on: ubuntu-latest
    steps:
      - name: Check out the repo
        uses: actions/checkout@v3
      
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}
      
      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: vivekmishra1712/pakhi

      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

  deploy_to_gke:
    name: Deploy to GKE
    runs-on: ubuntu-latest
    needs: push_to_registry
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Google Cloud SDK
        uses: google-github-actions/setup-gcloud@v1
        with:
          service_account_key: ${{ secrets.GCP_SA_KEY }}
          export_default_credentials: true

      - name: Configure Docker CLI
        run: |
          echo "${{ secrets.DOCKER_TOKEN }}" | docker login --username ${{ secrets.DOCKER_USERNAME }} --password-stdin
          gcloud auth configure-docker

      - name: Get GKE Credentials
        run: |
          gcloud container clusters get-credentials cluster-1 --zone us-central1-c --project vivek121

      - name: Deploy Helm chart to GKE
        run: |
          helm upgrade --install myapp ./helm/helloWeb3 \
            --namespace your-namespace \
            --set image=vivekmishra1712/pakhi:latest
